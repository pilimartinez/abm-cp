<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="statics/styles/styles.css">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <script src="statics/js/main.js" type="text/javascript"></script>
    <title>ABM</title>
</head>
<body onload="initialize()">
<div id="main-info">
    <header id="main-header">
    <h1>Manage Employees</h1>
    <a href="#" class="new-data" onclick="showModal()"><i class="fas fa-plus"></i>Add New Employee</a>
    </header>
    <div class="filter-div">
        <input placeholder="Filter by name" onkeyup="handleSearch()">
    </div>
    <table class="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th> 
                <th>Address</th>
                <th>Phone</th>
                <th>ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="container">
        </tbody>
        <tbody id="search-result">
        </tbody>
        
    </table>   
</div> 
<div id="modal">
    <header class="modal-header">
        <h3>Add Employee</h3> 
        <a href="#" onclick="showModal()">X</a>
    </header>
    <form>
        <label>Name</label>
        <input id="name"  maxlength="40">
        <label>Email</label>
        <input id="email" placeholder="email@domain.com">
        <label>Address</label>
        <input id="address">
        <label>Phone</label>
        <input id="phone" type="number">
    </form>
    <footer>
        <a href="#" class="cancel-btn" onclick="showModal()">Cancel</a>
        <a href="#" class="add-btn" id="modal-button">Update</a>
    </footer>
</div>
</body>
</html>
